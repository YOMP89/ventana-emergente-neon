
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente Neon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }

        .input-container {
            text-align: center;
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            margin-right: 10px;
            background: #2a2a2a;
            color: white;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            max-width: 80%;
        }

        .popup-content {
            color: white;
            font-size: 6em;
            text-transform: uppercase;
            padding: 100px;
            animation: neon 3s infinite;
        }

        @keyframes neon {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            33% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            66% { text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; }
            100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Introduce tu nombre">
        <button onclick="showPopup()">Mostrar</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <div id="displayText"></div>
        </div>
    </div>

    <script>
        function showPopup() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                document.getElementById('displayText').textContent = name;
                document.getElementById('popup').style.display = 'block';
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('popup').style.display = 'none';
            }
        });

        // Para activar con Enter en el input
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') showPopup();
        });
    </script>
</body>
</html>
